<div class="searchArea">
  <form #form="ngForm" (ngSubmit)="getData(form)">
    <input
      id="even"
      class="keyword"
      type="text"
      name="keyword"
      ngModel
      placeholder="Where to?"
    />
    <label for="dateStart"></label>
    <input type="date" name="startDateTime" id="startDateTime" ngModel />
    <button>
      Go
    </button>
  </form>
</div>
